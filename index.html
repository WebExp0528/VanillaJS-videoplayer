<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" loop autoplay></video>
    <p class="time-update"></p>
    <div class="player__controls">
      <div class="progress">
        <div class="time-preview"></div>
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <i class="icon material-icons">volume_up</i>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.7">
      <span class="icon playback-rate">1x</span>
      <input type="range" name="playbackRate" class="player__slider" min="0.1" max="2" step="0.1" value="1">
      <button data-point="" class="player__button">[A]</button>
      <button data-point="" class="player__button">[B]</button>
      <button data-skip="-3" class="player__button">« 3s</button>
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="30" class="player__button">30s »</button>
      <button class="player__button"><i class="fa fa-expand fullscreen"></i></button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
